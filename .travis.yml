language: cpp
sudo: false
cache:
  directories:
  - ${TRAVIS_BUILD_DIR}/deps/cmake
matrix:
  include:
  - os: osx
  - compiler: clang
    addons:
      apt:
        sources:
        - llvm-toolchain-precise-3.5
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.5
    env:
      - COMPILER=3.5
      - DEPLOY_MAT=yes
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env: COMPILER=6
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.7
    env: COMPILER=4.7
install:
- python -c 'import sys; print(sys.version_info[:])'
- if [ "$CXX" = "g++" ]; then export CXX="g++-$COMPILER" CC="gcc-$COMPILER"; fi
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-$COMPILER" CC="clang-$COMPILER"; fi
- DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
- if [ "$TRAVIS_OS_NAME" = "linux" ] ; then CMAKE_URL="https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.tar.gz" ; \
                                       else CMAKE_URL="https://cmake.org/files/v3.7/cmake-3.7.2-Darwin-x86_64.tar.gz" ; fi
- cd "${DEPS_DIR}"
- |
  if [[ ! -f "${DEPS_DIR}/cmake/bin/cmake" ]] ; then
    echo "Downloading CMake"
    mkdir -p cmake
    travis_retry wget --no-check-certificate --quiet -O - "${CMAKE_URL}" | tar --strip-components=1 -xz -C cmake
  fi
- export PATH="${DEPS_DIR}/cmake/bin:${PATH}"
- cd "${DEPS_DIR}"
- if [ "$(python -c 'import sys; print(sys.version_info[0])')" = "2" ] ; then pip
  install --user pathlib; fi
script:
- cd "${TRAVIS_BUILD_DIR}"
- .ci/travis.sh

after_success:
- echo "${TRAVIS_BRANCH}"
- echo "${TRAVIS_PULL_REQUEST}"
- if [[ "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_PULL_REQUEST}" == "false" && "$DEPLOY_MAT" == "yes"]] ; then echo "Updating docs" &&  cd $TRAVIS_BUILD_DIR && .ci/build_docs.sh ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/include/CLI11.hpp
  on:
    repo: henryiii/CLI11
    tags: true
    condition: $DEPLOY_MAT = yes
